<div
  class="flex flex-col md:flex-row w-screen h-screen bg-slate-100 text-black antialiased
         selection:bg-blue-600 selection:text-white overflow-hidden">

  <!-- üìö Men√∫ lateral -->
  <app-sidemenu class="w-full md:w-64 bg-[#323232] md:h-full"></app-sidemenu>
  <!-- üìä Contenido principal -->
  <div class="flex-1 min-w-0 pt-2 pr-4 pb-4 pl-4 overflow-y-auto space-y-2">
    <!-- üå± Total cultivos (una fila) -->
    <div class="flex flex-col space-y-2">
      <!-- üå± Tarjeta total cultivos -->
      <div class="flex justify-start">
        <div class="bg-white rounded-2xl shadow-xl border p-6 w-full sm:w-auto max-w-full lg:max-w-[300px] text-center">
          <p class="text-5xl md:text-6xl lg:text-7xl font-bold text-green-600 leading-none tracking-tight">
            {{ totalRegistrosCultivos | number:'1.0-0' }}
          </p>
          <h2 class="text-base md:text-lg font-semibold text-gray-800 mt-4">
            Cantidad Procesados
          </h2>
        </div>
      </div>
      <div class="flex justify-start">
        <div class="bg-white rounded-2xl shadow-xl border p-6 w-full sm:w-auto max-w-full lg:max-w-[300px] text-center">
          <p class="text-5xl md:text-6xl lg:text-7xl font-bold text-green-600 leading-none tracking-tight">
            {{ totalRegistrosCultivos | number:'1.0-0' }}
          </p>
          <h2 class="text-base md:text-lg font-semibold text-gray-800 mt-4">
            Cantidad Procesados
          </h2>
        </div>
      </div>
      <div class="mt-6">
        <h3 class="text-xl font-semibold mb-2 text-gray-800">Registros por tipo de cultivo:</h3>
        <ul class="list-disc ml-6 text-gray-700">
          <li *ngFor="let cultivo of conteoPorCultivo | keyvalue">
            <strong>{{ cultivo.key }}:</strong> {{ cultivo.value | number:'1.0-0' }} registros
          </li>
        </ul>
      </div>

      <!-- üìä Gr√°fico distribuci√≥n -->
      <div class="bg-white rounded-2xl shadow-md border p-6 w-full">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">
          Distribuci√≥n por tipo de cultivo
        </h2>
        <canvas id="graficoCultivoTipo" class="w-full max-h-[400px] mx-auto"></canvas>
      </div>
    </div>
  </div>
</div>
