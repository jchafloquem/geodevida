<div class="flex flex-col md:flex-row w-screen h-screen bg-slate-100 text-black antialiased selection:bg-blue-600 selection:text-white overflow-hidden">

  <!-- 📚 Menú lateral -->
  <app-sidemenu class="w-full md:w-64 bg-[#323232] md:h-full"></app-sidemenu>

  <!-- 📊 Contenido principal -->
  <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4 overflow-y-auto p-4">

    <!-- 🧾 Total Encuestas y Gráficos políticos -->
    <div class="space-y-6">
      <!-- Total registros -->
      <div class="bg-white rounded-2xl shadow-md border p-6 text-center">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Total de registros</h2>
        <p class="text-4xl font-bold text-green-600">{{ totalRegistros }}</p>
      </div>

      <!-- Gráficos por límite político -->
      <div class="bg-white rounded-2xl shadow-md border p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Encuestas por límite político</h2>
        <div class="space-y-6">
          <canvas id="graficoDepartamento" class="w-full max-h-96"></canvas>
          <canvas id="graficoProvincia" class="w-full max-h-96"></canvas>
          <canvas id="graficoDistritos" class="w-full max-h-96"></canvas>
        </div>
      </div>
    </div>

    <!-- 🌱 Total Cultivos y gráfico por cultivo -->
    <div class="space-y-6">
      <!-- Total cultivos -->
      <div class="bg-white rounded-2xl shadow-md border p-6 text-center">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Total de Cultivos</h2>
        <p class="text-4xl font-bold text-green-600">{{ totalRegistrosCultivos }}</p>
      </div>

      <!-- Gráfico de cultivos -->
      <div class="bg-white rounded-2xl shadow-md border p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Distribución por tipo de cultivo</h2>
        <canvas id="graficoCultivoTipo" class="w-full max-h-[400px] mx-auto"></canvas>
      </div>
      <div class="bg-white rounded-2xl shadow-md border p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">
          Registros por Departamento
        </h2>
        <p class="text-sm text-center mb-4 text-gray-600">
          Total: {{ totalRegistrosPorDepartamento }}
        </p>
        <canvas id="graficoCultivoDepartamento" class="w-full max-h-[600px]"></canvas>
        <canvas id="graficoPorFecha" class="max-w-4xl mx-auto my-4"></canvas>

      </div>

    </div>

  </div>
</div>
