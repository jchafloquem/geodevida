<app-navbar></app-navbar>
<app-fab-container-top class="print:hidden"></app-fab-container-top>
<app-info-coordenadas class="print:hidden"></app-info-coordenadas>
<div class="relative h-full w-full">
  <!-- Aquí el mapa -->


  <input
    type="file"
    (change)="onFileSelected($event)"
    accept=".kml,.kmz,.geojson,.json,.csv,.zip"
    class="absolute top-4 left-4 z-50 border rounded p-2 bg-white"
  >




  <div #mapViewNode class="absolute inset-0 z-0"></div>

  <!-- Bloque de usuario en esquina inferior izquierda -->
  <div
    *ngIf="usuario"
    class="hidden lg:flex absolute bottom-4 left-[100px] z-50 bg-[#323232] bg-opacity-95 p-3 rounded-lg shadow-md items-center gap-3 text-sm print:hidden"
  >
    <img
      [src]="usuario.foto"
      alt="Foto del usuario"
      class="w-10 h-10 rounded-full border border-gray-300"
    />
    <div class="text-left leading-tight">
      <div class="font-semibold text-white">{{ usuario.nombre }}</div>
      <div class="text-sm text-white/70">{{ usuario.email }}</div>
      <div class="text-sm text-white/70">Tiempo en sesión: {{ tiempoSesion }}</div>
    </div>
  </div>

  <app-sidebar class="print:hidden"></app-sidebar>
</div>


<app-sidebar class="print:hidden"></app-sidebar>
