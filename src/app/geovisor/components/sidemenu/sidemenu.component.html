<!-- Botón toggle (solo visible en móvil, pero puedes quitar md:hidden si lo quieres en todos) -->
<button
  (click)="toggleMenu()"
  class="absolute top-4 left-4 z-20 p-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 md:hidden">
  <!-- ícono hamburguesa -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
       viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>

<!-- SIDEMENU -->
<div id="menu"
  [class.hidden]="!menuVisible"
  class="md:block bg-[#323232] min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-scroll">

  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-white">
      Dash<span class="text-blue-500">8</span>.
    </h1>
    <p class="text-slate-500 text-sm">TABLERO DE CONTROL DE DATOS</p>
  </div>

  <div id="nav" class="w-full px-6">
    @for(item of menuRoutes; track $index){
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-blue-800"
        class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">

        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{item.title}}</span>
          <span class="text-sm text-white/50 hidden md:block">{{item.path}}</span>
        </div>
      </a>
    }
  </div>
</div>
